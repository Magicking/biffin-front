<script type="text/javascript">

		var width = window.innerWidth
		var height = window.innerHeight
		import UIPlugin from 'rexTemplates/ui/ui-plugin.js';
		
		var config = {
        type: Phaser.AUTO,
        antialias: false,
        autoResize : true,
        width: width,
        height: height,
    	scene:[MainMenu,Editor,EditorGUI], 
    	plugins: {
    	 scene: [{
            key: 'rexUI',
            plugin: UIPlugin,
            mapping: 'rexUI'
        }]
  		}};

	var game = new Phaser.Game(config);

		

</script>
