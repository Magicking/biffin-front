<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Biffin Game V 0.01</title>
	<script src="js/phaser.js"></script>
	<script src="js/jquery-3.2.0.min.js"></script>
	
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Editor.js"></script>
	<script src="js/createArmy.js"></script>
	<script src="js/createButtons.js"></script>
	<script src="js/dynamicEditing.js"></script>
	<script src="js/createMarker.js"></script>
	<script src="js/createTileSelector.js"></script>
	<script src="js/utility.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
window.onload = function() {
	//	100% of the browser window - see Boot.js for additional configuration
	var game = new Phaser.Game({
		width: '100%',
		height: '100%',
  renderer: Phaser.CANVAS,
  //scaleMode: Phaser.ScaleManager.RESIZE,
  
});
	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Editor', BasicGame.Editor);
	//	Now start the Boot state.
	game.state.start('Boot');
};
</script>

</body>
</html>
